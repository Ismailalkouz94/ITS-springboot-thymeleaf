<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">ITS</title>

    <!-- Bootstrap -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" >
    <!-- Font Awesome -->
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}">
    <!-- NProgress -->
    <link th:rel="stylesheet" th:href="@{/webjars/nprogress/nprogress.css}" >
    <!-- bootstrap-progressbar -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-progressbar/css/bootstrap-progressbar-2.0.0.min.css}" >
    <!-- Switchery -->
    <link th:rel="stylesheet" th:href="@{/webjars/switchery/dist/switchery.min.css}" >

    <link th:rel="stylesheet" th:href="@{/webjars/toastr/build/toastr.min.css}" >

    <!-- Custom Theme Style -->
    <link th:rel="stylesheet" th:href="@{/css/custom.min.css}"  >

    <link th:rel="stylesheet" th:href="@{/css/iziToast.css} "/>

</head>

<body class="login"  >
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:action="@{/login}" method="POST">
                    <h1>Login</h1>
                    <div>
                        <input type="text" class="form-control" name="userName" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                    </div>
                    <div>
                        <button class="btn btn-default submit" type="Submit">Log in</button>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div align="center" th:if="${param.error}" >
                        <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> ITS - Issue Tracking System</h1>
                            <!--                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>-->
                        </div>

                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
