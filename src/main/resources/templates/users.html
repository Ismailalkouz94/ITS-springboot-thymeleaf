<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<!-- page content -->
<div class="right_col" role="main" data-layout-fragment="content" 7>
    <div class="">
        <div class="col-md-12 col-sm-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Users</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings 1</a>
                                <a class="dropdown-item" href="#">Settings 2</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">

                    <!--                    <p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>-->


                    <div class="table-responsive">
                        <ul class="nav navbar-right">
                            <a class="btn btn-success" data-th-href="@{/addUser}"><i class="fa fa-plus"></i></a>
                        </ul>
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr class="headings">
                                <th>
                                    <input type="checkbox" id="check-all" class="flat">
                                </th>
                                <th class="column-title">First Name</th>
                                <th class="column-title">Last Name</th>
                                <th class="column-title">Email</th>
                                <th class="column-title">User Name</th>
                                <th class="column-title">Position</th>
                                <th class="column-title">Role</th>
                                <th class="column-title">Is Active</th>
                                <th class="column-title">Edit</th>
                                <th class="column-title">Delete</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="user,count : ${users}" th:class="${count.odd}? 'odd pointer' : 'even pointer'">
                                <td class="a-center ">
                                    <input type="checkbox" class="flat" name="table_records">
                                </td>
                                <td class=" " th:text="${user.firstName}"></td>
                                <td class=" " th:text="${user.lastName}"></td>
                                <td class=" " th:text="${user.email}"><i class="success fa fa-long-arrow-up"></i></td>
                                <td class=" " th:text="${user.userName}"></td>
                                <td class=" " th:text="${user.position.getKey()}"></td>
                                <td class="a-right a-right " th:text="${user.role.getName()}"></td>
                                <!--                                <td th:class="${user.active} ? 'text-success -bold' : 'text-danger -bold'" th:text="${user.active}"></td>-->
                                <td>
                                    <!--                                    <label th:text="${user.active}">-->
                                    <input type="checkbox" class="js-switch" th:checked="${user.active}"
                                           disabled="disabled"/>
                                    <!--                                    </label>-->
                                </td>

                                <td class=" last">
                                    <a class="btn btn-primary" data-th-href="@{'/users/edit/' +${user.id}}"><i
                                            class="fa fa-edit "></i></a>
                                </td>
                                <td class=" last">
                                    <button type="button" data-toggle="modal" data-target="#exampleModal"
                                            class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>

                                    <div>
                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="recordDeleteModalLabel">Delete
                                                            Record</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Are you sure you want to delete this record?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">No
                                                        </button>
                                                        <a href="newRecordForm.html" class="btn btn-danger"
                                                           data-th-href="@{'/users/delete/' +${user.id}}">Yes</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--    &lt;!&ndash; Info message &ndash;&gt;-->

    <!--    &lt;!&ndash; Warning message &ndash;&gt;-->

</div>
<!-- /page content -->


</body>
</html>
