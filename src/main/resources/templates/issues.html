<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issues</title>
</head>
<body>
<!-- page content -->
<div class="right_col" role="main" data-layout-fragment="content" 7>
    <!-- page content -->
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Issues</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="x_panel">
                <div class="x_content">
                    <ul class="nav navbar-right">
                        <a class="btn btn-success" data-th-href="@{/addIssue}"><i class="fa fa-plus"></i></a>
                    </ul>
                    <div class="clearfix"></div>

                    <div class="col-md-4 col-sm-4  profile_details"
                         th:each="item,count : ${issue}">
                        <div class="well profile_view">
                            <div class="col-sm-12">
                                <h2 class="align-content-center" th:text="${item.title}"><i>Digital Strategist</i></h2>
                                <div class="left col-md-10 col-sm-12">
                                    <ul class="list-unstyled">
                                        <!--                                        <li>-->
                                        <!--                                            <b>Description:</b> <i class="" th:utext="${#strings.substring(item.description,1,2)}"> </i>-->
                                        <!--                                        </li>-->
                                        <li>
                                            <b>Owner:</b> <i class=""
                                                             th:text="${item.owner.firstName +' '+ item.owner.lastName}"> </i>
                                        </li>
                                        <li>
                                            <b>Assign To:</b> <i class=""
                                                                 th:text="${item.assignTo.firstName +' '+ item.assignTo.lastName}"> </i>
                                        </li>
                                        <li>
                                            <b>Status:</b> <i class="" th:text="${item.status.name}"> </i>
                                        </li>
                                        <li>
                                            <b>Type:</b> <i class="" th:text="${item.type.name}"> </i>
                                        </li>

                                    </ul>
                                </div>
                                <!--                                <div class="right col-md-5 col-sm-5 text-center">-->
                                <!--                                    <img src="images/img.jpg" alt="" class="img-circle img-fluid">-->
                                <!--                                </div>-->
                            </div>
                            <div class=" profile-bottom text-center">

                                <div class=" col-sm-12 emphasis">
                                    <a class="btn btn-primary btn-sm" data-th-href="@{'/issues/view/' +${item.id}}">
                                        <i class="fa fa-user"> </i> View
                                    </a>
                                    <a class="btn btn-primary btn-sm" data-th-href="@{'/issues/edit/' +${item.id}}">
                                        <i class="fa fa-edit"> </i> Edit
                                    </a>

                                    <a type="button" data-toggle="modal" data-target="#exampleModal"
                                       class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash-o"></i>Delete
                                    </a>

                                    <div>
                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="recordDeleteModalLabel">Delete
                                                            Record</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Are you sure you want to delete this record?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">No
                                                        </button>
                                                        <a href="newRecordForm.html" class="btn btn-danger"
                                                           data-th-href="@{'/issues/delete/' +${item.id}}">Yes</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

</body>
</html>
